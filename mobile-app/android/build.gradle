buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.9.10"

        // Force ML Text Recognition to use same SDK versions
        TextRecognition_compileSdkVersion = 36
        TextRecognition_buildToolsVersion = "36.0.0"
        TextRecognition_targetSdkVersion = 36
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // You need a specific Android Gradle Plugin version (not empty)
        classpath("com.android.tools.build:gradle:8.2.2")

        // React Native Gradle plugin (works with RN 0.73+)
        classpath("com.facebook.react:react-native-gradle-plugin")

        // Kotlin Gradle plugin with version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10")
    }
}

// Apply React Native root plugin
apply plugin: "com.facebook.react.rootproject"
