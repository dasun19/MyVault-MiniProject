name: CI/CD to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./verification-webapp/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./verification-webapp

      - name: Build
        run: npm run build
        working-directory: ./verification-webapp

      # Debug: Print IDs (safe â€” masks secrets)
      - name: Debug Vercel Config
        run: |
          echo "ORG_ID: $VERCEL_ORG_ID"
          echo "PROJECT_ID: $VERCEL_PROJECT_ID"
          echo "TOKEN: ${VERCEL_TOKEN:0:4}..."
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./verification-webapp
          vercel-args: '--prod'